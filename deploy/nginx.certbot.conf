# Initial config for certbot SSL certificate generation
# Use this BEFORE you have SSL certificates

server {
    listen 80;
    server_name i-want-procedure.online www.i-want-procedure.online;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Certbot challenge - REQUIRED for SSL generation
    location /.well-known/acme-challenge/ {
        root /app/certbot;
    }

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Dozzle - Docker log viewer
    location /dozzle/ {
        set $dozzle_upstream dozzle:8080;
        proxy_pass http://$dozzle_upstream;
        proxy_buffering off;
        proxy_cache off;
    }

    # API backend
    location /api/ {
        set $api_upstream api:8000;
        proxy_pass http://$api_upstream;
    }

    # Static files from backend
    location /static/ {
        set $api_upstream api:8000;
        proxy_pass http://$api_upstream;
    }

    # All frontend routes
    location / {
        set $frontend_upstream frontend:3000;
        proxy_pass http://$frontend_upstream;
    }
}
