# Initial config for certbot SSL certificate generation
# Use this BEFORE you have SSL certificates

server {
    listen 80;
    server_name i-want-procedure.online www.i-want-procedure.online;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Certbot challenge - REQUIRED for SSL generation
    location /.well-known/acme-challenge/ {
        root /app/certbot;
    }

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API backend
    location /api/ {
        proxy_pass http://api:8000/api/;
    }

    # Admin panel (frontend)
    location /admin {
        proxy_pass http://frontend-admin:3000;
    }

    location /admin/ {
        proxy_pass http://frontend-admin:3000/admin/;
    }

    # Landing site (root)
    location / {
        proxy_pass http://frontend-site:3001;
    }
}
