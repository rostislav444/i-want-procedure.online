# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name i-want-procedure.online www.i-want-procedure.online;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /app/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name i-want-procedure.online www.i-want-procedure.online;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/i-want-procedure.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i-want-procedure.online/privkey.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Docker DNS resolver
    resolver 127.0.0.11 valid=30s;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # API backend
    location /api/ {
        set $api_upstream http://api:8000;
        proxy_pass $api_upstream/api/;
    }

    # Static files from backend
    location /static/ {
        set $api_upstream http://api:8000;
        proxy_pass $api_upstream/static/;
    }

    # All frontend routes go to the single frontend service
    location / {
        set $frontend_upstream http://frontend:3000;
        proxy_pass $frontend_upstream;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
