services:
  db:
    image: postgres:15-alpine
    container_name: procedure_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: procedure
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - procedure_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: procedure_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/procedure
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    networks:
      - procedure_network
    restart: unless-stopped

  client-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: procedure_client_bot
    command: python -m bots.client_bot.main
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/procedure
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    networks:
      - procedure_network
    restart: unless-stopped

  doctor-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: procedure_doctor_bot
    command: python -m bots.doctor_bot.main
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/procedure
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    networks:
      - procedure_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  procedure_network:
    external: true
